<ion-content>
  <div class="container">      
    <img id="background1" src="../../assets/outboundPOPup                                                                .svg">
    <img id="people" src="../../assets/ReclaimerPopup.svg">
      <img id="bins" src="../../assets/binsPopup  2.svg">
      <div class="form">
      <h3>Create Your Profile Here</h3>
        <div class="profile" >
          <ion-input class="image-upload"  type="file"  accept="image/*" (change)="changeListener($event)"></ion-input>
          <div class="ProPic">
            
          <img *ngIf="!profile.image" src="../../assets/mthombologo (1).png" alt=""> 
          <img *ngIf="profile.image" src="{{profile.image}}" alt="">
        </div>     
      </div>
        
       <div class="inputs">
         <input placeholder="Name"[(ngModel)]="profile.name">
          <input placeholder="Surname" [(ngModel)]="profile.surname">
            <input  placeholder="Position" [(ngModel)]="profile.position" >
            <input  placeholder="Email Address"  [(ngModel)]="profile.email">
            <input placeholder="Phone Number" [(ngModel)]="profile.number" type="number" maxlength="10" minlength="10" (keyup)="getPhoneInput($event)" [ngModelOptions]="{standalone: true}">
          <ion-button color="clear" (click)="users()" type="submit" >Create Profile</ion-button>
         </div>
             
        </div>
        </div>
        
        </ion-content>
