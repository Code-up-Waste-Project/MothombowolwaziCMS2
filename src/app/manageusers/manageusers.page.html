<ion-header *ngFor="let user of Newadmin">
  <ion-toolbar class="header" >
    <ion-title><ion-avatar [routerLink]="['/profile']"><img src="{{user.image}}"></ion-avatar><p>{{ user.name }} {{ user.surname }}</p></ion-title>
    <ion-buttons  id="logout" slot="end">
      <ion-button fill="clear" size="large" (click)="Logout()">Logout<ion-icon  name="log-out"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
  <ion-content>
    <div padding class="container">
      <div padding class="left">
        <div padding class="profile" *ngFor = "let myprofiles  of newuserprofile; let z = index" (click)='AddUser(myprofiles.id)' (click)='AddUserToForm(myprofiles.id)'>
           <div class="names">
            <h4>{{ myprofiles.name }} {{ myprofiles.surname }}</h4> 
            <p>{{ myprofiles.email }}</p>
            
            <div class="image">
              <img *ngIf="!myprofiles.image" src="../../assets/mthombologo (1).png" alt=""> 
              <img  *ngIf="myprofiles.image" src="{{myprofiles.image}}" alt="">
            </div>
          </div>
          </div>
      </div>
  
      <div class="right" *ngIf="!registerForm" >
        <div class="pic" padding >
       <ion-avatar>
        <img *ngIf="!image" src="../../assets/mthombologo (1).png" alt=""> 
        <img  *ngIf="image" src="{{image}}" alt="">
        </ion-avatar>
        </div>
        <p id="borderb"></p>
        <div padding class="info" >
          <h4>{{name}} {{surname}}</h4>
         
          <p>{{email}}</p>
          <p>{{number}}</p>
          <p style="font-weight: bold;padding-top: 3px;"> {{position}}</p>
          <button (click)='presentAlertDelete(id)'>delete user</button>
        </div>
  
        <ion-fab >
          <ion-fab-button (click)="showRegisterForm()" ><ion-icon name="add"></ion-icon></ion-fab-button>
        </ion-fab>
    </div>

    <div padding class="registerform"  class="right" *ngIf="registerForm" >
     <ion-button class="close"  fill="clear" (click)="showRegisterForm()" slot="icon-only"><ion-icon name="close-circle"></ion-icon></ion-button>
      <h1>Register</h1>
      <input class="inputs" placeholder="Enter Email" [(ngModel)]="email" this.email.reset >
      <input class="inputs" placeholder="Enter position" [(ngModel)]="position"  this.position.reset >
      <input class="inputs" placeholder="Enter Password" [(ngModel)]="password" type="password" this.password.reset>
     <button ion-button (click)="saveNewUseer()" type="reset">Register</button>
