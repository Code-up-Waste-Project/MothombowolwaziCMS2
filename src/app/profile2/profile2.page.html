<ion-content>
  <div class="container">      
    <img id="background1" src="../../assets/outboundPOPup                                                                .svg">
    <img id="people" src="../../assets/ReclaimerPopup.svg">
    <ion-button id="close" fill="clear" slot="icon-only"  (click)="myBackButton()" ><ion-icon mode="ios" name="close-circle" (click)="myBackButton()"></ion-icon></ion-button>

    
      <img id="bins" src="../../assets/binsPopup  2.svg">
      <div class="form">
        <div class="head">
          <h3>Update Your Profile Here</h3>
        </div>
      
        <div class="profile" >
          <input id="disapear" class="image-upload"  type="file"  accept="image/*" (change)="changeListener($event)">
          <div class="ProPic">
           
          <label  for="disapear" id="asd"> 
          <div id="camera">
            <ion-icon name="add-circle"></ion-icon>
          </div>
          <img *ngIf="!profile.image" src="../../assets/mthombologo (1).png" alt=""> 
          <img *ngIf="profile.image" src="{{profile.image}}" alt="">
        </label>
        </div>     
      </div>
        
       <div class="inputs">
         <input placeholder="Name" [(ngModel)]="profile.name">
          <input placeholder="Surname" [(ngModel)]="profile.surname">
            <input placeholder="Phone Number" [(ngModel)]="profile.number" maxlength="10" (keyup)="getPhoneInput($event)" [ngModelOptions]="{standalone: true}" type="tel">
          <ion-button id="save" color="clear" (click)="users()" type="submit" >save</ion-button>
         </div>
             
        </div>
        </div>
        
        </ion-content>
