<ion-header >
  <ion-toolbar class="header" >
    <ion-title> <img src="../assets/logo.svg">Mthombowolwazi</ion-title>
     <div class="logout">
       <ion-button fill="clear"  (click)="Logout()">Logout<ion-icon  name="log-out"></ion-icon></ion-button>
       </div>
  </ion-toolbar>
</ion-header>

  <div class="navCont">
    <div id="userDP" (click)="editprofile()">
      <img  *ngIf="user.image"  src="{{user.image}}">   
      <img *ngIf="!user.image" src="../../assets/mthombologo (1).png" alt="">
    </div>
    <div id="userName">
        {{ user.name }} {{ user.surname }}
    </div>
  </div>
  <div class="logger">
    <ion-button icon-end id="TheLoGoutBTN" color="clear" (click)="Logout()">
       Logout <ion-icon id="LogOutIco" name="log-out"></ion-icon>
    </ion-button>
  </div>
</ion-header>




<ion-content>
  <div class="mother" *ngIf="popOpOpen === true">
    <div class="dismissOverlay" (click)="goAway()"></div>

    <div class="userForm">
      <div class="waste-materials">
       <div (click)="togglePaper()" id="isPaper">PAPER</div>
       <div (click)="togglePlastic()" id="isPlastic">PLASTIC</div>
       <div (click)="toggleAluminium()" id="isAluminium">ALUMINIUM</div>
       <div (click)="toggleGlass()" id="isGlass">GLASS</div> 

      </div>
      
      <div class="RecyleLogo">
        <img src="../../assets/icon/Asset 10.svg" alt="">
      </div>
      <div class="Recycle-Bins">
        <img src="../../assets/binsPopup  2.svg" alt="">
      </div>
        <div class="SecSection">
          <!-- For Paper -->
          
          <div class="Material-inputs" id="forPaper" *ngIf="isPaper === true">
            <!-- paper -->
            <div class="Next-button">
              <ion-button fill="clear" color="light">Done</ion-button>
            </div>
            <ion-grid>
              <ion-row>
                <ion-col class="input-textfields" size= "6">
                  <input type="text" placeholder="Yesssses">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="text" placeholder="Yesssses">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="text" placeholder="Yesssses">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="text" placeholder="Yesssses">
                </ion-col>
                
              </ion-row>
            </ion-grid>
          </div>
          <!-- For PLAstic -->
          <div class="Material-inputs" id="forPlastic" *ngIf="isPlastic === true">
            <!-- plastic -->
            <div class="Next-button">
              <ion-button fill="clear" color="light">Done</ion-button>
            </div>
            <ion-grid>
              <ion-row>
                <ion-col class="input-textfields" size= "6">
                  <input type="text" placeholder="Yesssses">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="text" placeholder="Yesssses">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="text" placeholder="Yesssses">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="text" placeholder="Yesssses">
                </ion-col>
                <ion-col class="input-textfields" size= "6">
                  <input type="text" placeholder="Yesssses">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="text" placeholder="Yesssses">
                </ion-col>
                
              </ion-row>
            </ion-grid>
          </div>
          <!-- For Aluminium -->
          <div class="Material-inputs" id="forAluminium" *ngIf="isAluminium === true">
            <!-- Aluminium -->
            <div class="Next-button">
              <ion-button fill="clear" color="light">Done</ion-button>
            </div>
            <ion-grid>
              <ion-row>
                <ion-col class="input-textfields">
                  <input type="text" placeholder="Yesssses" class="singular-input">
                </ion-col>               
              </ion-row>
            </ion-grid>
          </div>
          <!-- For Glass -->
          <div class="Material-inputs" id="forGlass" *ngIf="isGlass === true">
            <!-- Glass -->
            <div class="Next-button">
              <ion-button fill="clear" color="light">Done</ion-button>
            </div>
            <ion-grid>
              <ion-row>
                <ion-col class="input-textfields">
                  <input type="text" placeholder="Yesssses" class="singular-input">
                </ion-col>               
              </ion-row>
            </ion-grid>
          </div>
        </div>
    </div>

  </div>
<div class="top-blocks">
  <div class="waste-blocks" (click)="showPopUp('paper')">
    <img src="../../assets/Asset 9.svg" alt="">
    <p>PAPER</p>
  </div>
  <div class="waste-blocks" (click)="showPopUp('plastic')">
    <img src="../../assets/Asset 9.svg" alt="">
    <p>PLASTIC</p>
  </div>
  <div class="waste-blocks" (click)="showPopUp('aluminium')">
    <img src="../../assets/Asset 9.svg" alt="">
    <p>ALUMINIUM</p>
  </div>
  <div class="waste-blocks" (click)="showPopUp('glass')">
    <img src="../../assets/Asset 9.svg" alt="">
    <p>GLASS</p>
  </div>
</div>
<div class="history" padding> 
  <div class="history-labels">
    <div>Date</div>
    <div>Transaction Identity</div>
    <div></div>
    <div></div>
  </div>
  <div class="itemList">
    <div>February 10 2020</div>
    <div>ADSGDSHGSHEREWT</div>
    <div><ion-icon name="eye"></ion-icon></div>
    <div><ion-icon name="trash"></ion-icon></div>
  </div>

    <div>February 10 2020</div>
    <div>ADSGDSHGSHEREWT</div>
    <div><ion-icon name="eye"></ion-icon></div>
    <div><ion-icon name="trash"></ion-icon></div>
  </div>
</div>
</ion-content>
