<div class="The-header">
  <div class="sub-header" padding>
 <h1>All Inbound Material</h1>
</div>
<div class="log-out">
<ion-icon name="log-out"></ion-icon>
</div>
</div>
 <div class="line-breaker"></div>


<ion-content>
  <div class="mother" *ngIf="popOpOpen === true">
    <div class="dismissOverlay" (click)="goAway()"></div>
​
    <div class="userForm">
      <div class="waste-materials">
       <div (click)="togglePaper()" id="isPaper">PAPER</div>
       <div (click)="togglePlastic()" id="isPlastic">PLASTIC</div>
       <div (click)="toggleAluminium()" id="isAluminium">ALUMINIUM</div>
       <div (click)="toggleGlass()" id="isGlass">GLASS</div> 
​
      </div>
      
      <div class="RecyleLogo">
        <img src="../../assets/icon/Asset 10.svg" alt="">
      </div>
      <div class="Recycle-Bins">
        <img src="../../assets/binsPopup  2.svg" alt="">
      </div>
        <div class="SecSection">
          <!-- For Paper -->
          
          <div class="Material-inputs" id="forPaper" *ngIf="isPaper === true">
            <!-- paper -->
            <div class="Next-button">
              <ion-button fill="clear" color="light" (click)='togglePlastic()'>Next</ion-button>
            </div>
            <ion-grid>
              <ion-row>
                <ion-col class="input-textfields" size= "6">
                  <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;"  placeholder="Mass for PAP005" [(ngModel)]="PAP005mass">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" placeholder="Mass for PAP007" [(ngModel)]="PAP007mass">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" placeholder="Mass for PAP001" [(ngModel)]="PAP001mass">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;"  placeholder="Mass for PAP003" [(ngModel)]="PAP003mass">
                </ion-col>
                
              </ion-row>
            </ion-grid>
          </div>
          <!-- For PLAstic -->
          <div class="Material-inputs" id="forPlastic" *ngIf="isPlastic === true">
            <!-- plastic -->
            <div class="Next-button">
              <ion-button fill="clear" color="light" (click)='toggleAluminium()'>Next</ion-button>
            </div>
            <ion-grid>
              <ion-row>
                <ion-col class="input-textfields" size= "6">
                  <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" placeholder="Mass for HD001" [(ngModel)]="HD001mass">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" placeholder="Mass for LD001" [(ngModel)]="LD001mass">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;"  placeholder="Mass for LD003" [(ngModel)]="LD003mass">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" placeholder="Mass for PET005" [(ngModel)]="PET005mass">
                </ion-col>
                <ion-col class="input-textfields" size= "6">
                  <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" placeholder="Mass for PET001" [(ngModel)]="PET001mass">
                </ion-col>
                
                <ion-col class="input-textfields" size= "6">
                  <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;"  placeholder="Mass for PET003" [(ngModel)]="PET003mass">
                </ion-col>
                
              </ion-row>
            </ion-grid>
          </div>
          <!-- For Aluminium -->
          <div class="Material-inputs" id="forAluminium" *ngIf="isAluminium === true">
            <!-- Aluminium -->
            <div class="Next-button">
              <ion-button fill="clear" color="light" (click)='toggleGlass()'>Next</ion-button>
            </div>
            <ion-grid>
              <ion-row>
                <ion-col class="input-textfields">
                  <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" placeholder="Mass for NFAL01" [(ngModel)]="NFAL01mass">
                </ion-col>               
              </ion-row>
            </ion-grid>
          </div>
          <!-- For Glass -->
          <div class="Material-inputs" id="forGlass" *ngIf="isGlass === true">
            <!-- Glass -->
            <div class="Next-button">
              <ion-button fill="clear" color="light" (click)="CheckInputsEmptyString()">Save</ion-button>
            </div>
            <ion-grid>
              <ion-row>
                <ion-col class="input-textfields">
                  <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" placeholder="Mass for GH001" [(ngModel)]="GH001mass">
                </ion-col>               
              </ion-row>
            </ion-grid>
          </div>
        </div>
    </div>
​
  </div>
<div class="top-blocks">
  <div class="waste-blocks" id="Paper" (click)="showPopUp('paper')">
    <!-- <img src="../../assets/icon/SVG/Material SVGs/file.svg" alt=""> -->
    <p>PAPER</p>
  </div>
  <div class="waste-blocks" id="Plastic" (click)="showPopUp('plastic')">
    <!-- <img src="../../assets/icon/SVG/Material SVGs/plastic (3).svg" alt=""> -->
    <p>PLASTIC</p>
  </div>
  <div class="waste-blocks" id="Aluminium" (click)="showPopUp('aluminium')">
    <!-- <img src="../../assets/icon/SVG/Material SVGs/soda (1).svg" alt=""> -->
    <p>ALUMINIUM</p>
  </div>
  <div class="waste-blocks" id="Glass" (click)="showPopUp('glass')">
    <!-- <img src="../../assets/icon/SVG/Material SVGs/glass (4).svg" alt=""> -->
    <p>GLASS</p>
  </div>
</div>
<div class="history" padding>   
<div class="Title" padding>
  <h2>Your History</h2>
</div>
<div class="line-breaker"></div>
  <div class="history-labels">
    <div>Date</div>
    <div>Transaction Identity</div>
    <div></div>
    <div></div>
  </div>
  <div class="itemList" *ngFor="let records of recordinbounddisplaysz">
    <div>{{ records.time }}</div>
    <div>{{ records.id }}</div>
    <div><ion-icon name="eye" [routerLink]="['/inbound-pdf', records.id]"></ion-icon></div>
    <div><ion-icon name="trash" (click)='presentAlertDelete(records.id)'></ion-icon></div>
  </div>

    <div>February 10 2020</div>
    <div>ADSGDSHGSHEREWT</div>
    <div><ion-icon name="eye"></ion-icon></div>
    <div><ion-icon name="trash"></ion-icon></div>
  </div> -->
</div>
</ion-content>
