   <div class="Mother" id="wasteInformation" *ngIf="otherPopup === true">
    <div class="Son"></div>
    <div class="Mask">
      <div class="LEFT">
        <ion-icon id="GO" name="arrow-dropleft-circle"></ion-icon>
      </div>
      <h3 class="Tittle"><b>Reclaimer Details</b></h3>
      <div class="Content">
        <div class="Group1">
          <div class="theSearch">
            <input id="theSearchbar" type="text" placeholder="Search Driver">
          </div>
          <div class="TheContent">
            <ion-card>
              <ion-card-content>
                <h5><b>Driver's Name</b></h5>
                <p>Driver's Name</p>
              </ion-card-content>
            </ion-card>
            <ion-card>
              <ion-card-content>
                <h5><b>Driver's Name</b></h5>
                <p>Driver's Name</p>
              </ion-card-content>
            </ion-card>
          </div>
          <div class="Thebutton">
            <ion-button class="AddDriver" color="clear"><ion-icon name="add"></ion-icon> New Driver</ion-button>
          </div>
        </div>
        <div class="Group2">
          <div class="Sub2">
            <div class="Heading">
              <h3 id="theH3">Driver Information</h3>
              <div class="DriverInputs">
                <input id="input" placeholder="Driver's Name">
                <input id="input" placeholder="Registarion No.">
                <input id="input" placeholder="Destination">
                <input id="input" placeholder="Truck Source">
              </div>
              <div class="DoneBTN">
                <ion-button id="Done" color="clear">Done</ion-button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="Finish">
        <button id="FinishBTN" color="clear">Done</button>
      </div>
    </div>
    <div class="Daughter">
      <div class="FirstIMG">
        <img id="RecyleIMG" src="../../assets/icon/Asset 10.svg" alt="">
      </div>
      <div class="SecIMG">
        <img id="PurpleBubbles"
          src="../../assets/icon/outboundPOPup                                                                .svg"
          alt="">
        <div class="TheTruck">
          <img id="TruckIMG" src="../../assets/icon/ReclaimerPopup.svg" alt="">
        </div>
      </div>
    </div>
  </div>



<div id="StuffInside">
  <div class="Theblocks">
    <div class="Block1" (click)="showPopUp('paper')">
      <div class="Waste"><h3>PAPER</h3></div>
      <img id="RecyleLogo1" src="../../assets/icon/Asset 9.svg" alt="">
    </div>
    <div class="Block2" (click)="showPopUp('plastic')">
      <div class="Waste"><h3>PLASTIC</h3></div>
      <img id="RecyleLogo2" src="../../assets/icon/Asset 9.svg" alt="">
    </div>
    <div class="Block3" (click)="showPopUp('aluminium')">
      <div class="Waste"><h3 id="H3">ALUMINIUM</h3></div>
      <img id="RecyleLogo3" src="../../assets/icon/Asset 9.svg" alt="">
    </div>
    <div class="Block4" (click)="showPopUp('glass')">
      <div class="Waste"><h3>GLASS</h3></div>
      <img id="RecyleLogo4" src="../../assets/icon/Asset 9.svg" alt="">
    </div>
  </div>
  <div class="History">
    <div class="History1">
     <div id="Date"><h2>Date</h2></div>
     <div id="Material"><h2>Material</h2></div>
  </div>
  <div class="History2">
    <div id="Date1">23 July 2019</div>
    <div id="Material1">Paper, PLastic & Aluminium</div>
    <div id="Eye1"><ion-icon name="eye"></ion-icon></div>
    <div id="Trash1"><ion-icon name="trash"></ion-icon></div>
  </div>
  <div class="History3">
    <div id="Date2">27 July 2019</div>
    <div id="Material2">Glass</div>
    <div id="Eye2"><ion-icon name="eye"></ion-icon></div>
    <div id="Trash2"><ion-icon name="trash"></ion-icon></div>
  </div>
  </div>
</div>


</ion-content>
